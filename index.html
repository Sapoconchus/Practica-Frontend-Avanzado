<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beerflix. Tu portal de cervezas artesanas.</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/typography/icofont/icofont.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <nav>

        <div id="nav-logo" class="logo no-display">
            <a href="/">Beer<span>Flix</span></a>
        </div>

        <div class="search-bar">
            <div class="filter-container">
                <form id="search-form" class="filter-input no-display" novalidate>
                    <button type="button" class="close">X</button>
                    <input data-pattern-mismatch="Input invalid" required placeholder="sort your beers"
                        class="input search" type="text">
                    <button type="submit" class="button search">Go!</button>
                </form>
            </div>
            <div class="navbar-icon">
                <i class="icofont-search-1"></i>
            </div>

        </div>

    </nav>
    <header class="main-header">
        <div class="header-container">
            <picture>
                <source srcset="/imgs/homer_fridge_bn_360.jpg 450w, /imgs/homer_fridge_bn.jpg 450w"
                    media="(max-width: 600px">
                <source srcset="/imgs/mario_vaquerizo_bn_600.jpg 600w, /imgs/mario_vaquerizo_bn.jpg 900w"
                    media="(min-width: 601px">
                <img src="/imgs/homer_fridge_bn.jpg" alt="Header background image">
            </picture>
        </div>
        <h1 class="logo">Beer<span>Flix</span></h1>
    </header c>
    <main>
        <div class="filters-container">
            <h3> filters: </h3>
            <div class="filters">
                <div class="date-filter"> 
                    <button id="date-button-filter" class="open-filter"> first-brew<i>></i> </button>
                    <ul id="date-filter-list" class="no-display"> </ul>
                    <button class="close-filter no-display">close</i>
                </div>
            </div>   
        </div>
        <section class="card-container">

        </section>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="./js/routes.js" type="module"></script>
</body>

</html>
